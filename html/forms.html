<div class="grid place-items-center gap-5 min-h-screen bg-gray-100 dark:bg-gray-800 dark:text-gray-100 py-10">

  <!-- FORMS AND INPUTS -->
  <form
    class="max-w-sm w-full px-3 py-5 sm:px-5 bg-gray-50 shadow-lg dark:bg-gray-900 rounded-md space-y-5 select-none">
    <section>
      <h1 class="text-center text-xl font-bold">Sign In</h1>
    </section>
    <!-- Input with label -->
    <section class="space-y-3">
      <label class="block font-bold">
        Email
        <input type="email" name="email" placeholder="daniela@email.com" class="input" />
      </label>
      <label class="block font-bold">
        Password
        <input type="password" name="password" class="input" />
      </label>
    </section>
    <section class="flex justify-between items-center text-sm">
      <label class="flex gap-1 items-center">
        <input type="checkbox" name="remember"
          class="cursor-pointer focus:outline-none transition focus:ring-2 focus:ring-blue-700 focus:ring-offset-1" />
        Remember me
      </label>
      <a href="#" class="text-blue-600 dark:text-blue-50 focus:outline-none focus:underline">Forgot your password?</a>
    </section>
    <section>
      <button
        class="px-3 py-1 w-full rounded font-bold bg-blue-600 text-white dark:bg-blue-600 transition focus:outline-none transform hover:scale-x-105 focus:scale-x-100 hover:bg-blue-700 focus:bg-blue-700 hover:shadow-md focus:shadow-md focus:ring-4 focus:ring-blue-300 dark:focus:ring-blue-200">Submit</button>
    </section>
    <section class="flex items-center gap-2">
      <div class="h-px bg-gray-800 dark:bg-gray-100 flex-auto"></div>
      <p class="text-center text-sm">Or continue with</p>
      <div class="h-px bg-gray-800 dark:bg-gray-100 flex-auto"></div>
    </section>
    <section class="flex gap-3">
      <button
        class="border-2 border-gray-300 dark:border-gray-600 w-full rounded-md font-semibold focus:outline-none hover:shadow-md dark:hover:border-gray-400 transition focus:border-gray-600 dark:focus:border-gray-200 focus:shadow-md transform focus:translate-y-1">Google</button>
      <button
        class="border-2 border-gray-300 dark:border-gray-600 w-full rounded-md font-semibold focus:outline-none hover:shadow-md dark:hover:border-gray-400 transition focus:border-gray-600 dark:focus:border-gray-200 focus:shadow-md transform focus:translate-y-1">Twitter</button>
      <button
        class="border-2 border-gray-300 dark:border-gray-600 w-full rounded-md font-semibold focus:outline-none hover:shadow-md dark:hover:border-gray-400 transition focus:border-gray-600 dark:focus:border-gray-200 focus:shadow-md transform focus:translate-y-1">GitHub</button>
    </section>
  </form>

  <!-- PERSONAL INFORMATION -->
  <form
    class="max-w-screen-md w-full bg-gray-50 shadow-lg dark:bg-gray-900 rounded-md overflow-hidden space-y-5 select-none">
    <!-- Input with label -->
    <section class="grid grid-cols-6 gap-3 px-3 sm:px-5 pt-5">
      <label class="input-label col-span-full sm:col-span-3">
        First Name
        <input name="email" placeholder="Daniela" class="input" />
      </label>
      <label class="input-label col-span-full sm:col-span-3">
        Last Name
        <input name="email" placeholder="Andrade" class="input" />
      </label>
      <label class="input-label col-span-full sm:col-span-4">
        Email address
        <input type="email" name="email" placeholder="daniela@email.com" class="input" />
      </label>
      <!-- SELECT/DROPDOWN -->
      <label class="input-label col-span-full sm:col-span-3">
        Country / Region
        <select name="select" class="input">
          <option value="USA">United States</option>
          <option value="CAN">Canada</option>
          <option value="MEX">Mexico</option>
        </select>
      </label>
      <label class="input-label col-span-full">
        Street address
        <input class="input" />
      </label>
      <label class="input-label col-span-full md:col-span-2">
        City
        <input class="input" />
      </label>
      <label class="input-label col-span-full sm:col-span-3 md:col-span-2">
        State / Province
        <input class="input" />
      </label>
      </label>
      <label class="input-label col-span-full sm:col-span-3 md:col-span-2">
        ZIP / Postal
        <input class="input" />
      </label>
    </section>
    <section class="flex justify-end px-5 py-3 bg-gray-100 border-t-2 dark:bg-gray-900 dark:border-gray-600">
      <button
        class="px-3 py-1 w-auto rounded font-bold bg-blue-600 text-white dark:bg-blue-600 transition focus:outline-none transform hover:scale-x-105 focus:scale-x-100 hover:bg-blue-700 focus:bg-blue-700 hover:shadow-md focus:shadow-md focus:ring-4 focus:ring-blue-300 dark:focus:ring-blue-200">Save</button>
    </section>
  </form>

  <!-- SUBIMISSION -->
  <form class="max-w-screen-sm w-full bg-gray-50 shadow-lg dark:bg-gray-900 rounded-md overflow-hidden select-none">
    <section class="grid grid-cols-6 gap-3 px-3 sm:px-5 pt-5">
      <label class="input-label col-span-full sm:col-span-3">
        Word
        <input placeholder="Lorem" class="input" />
      </label>
      <label class="block input-label col-span-full">
        Definition
        <textarea name="definition" rows="5" placeholder="Enter the definition here" class="input"></textarea>
      </label>
      <label class="input-label col-span-full ">
        Sentence
        <input placeholder="This is a sentence." class="input" />
      </label>
      <label class="input-label col-span-full sm:col-span-3">
        Tags
        <input placeholder="love, party" class="input" />
      </label>
    </section>
    <section class="flex justify-end px-5 py-3 bg-gray-100 border-t-2 dark:bg-gray-900 dark:border-gray-600">
      <button
        class="px-3 py-1 w-auto rounded font-bold bg-blue-600 text-white dark:bg-blue-600 transition focus:outline-none transform hover:scale-x-105 focus:scale-x-100 hover:bg-blue-700 focus:bg-blue-700 hover:shadow-md focus:shadow-md focus:ring-4 focus:ring-blue-300 dark:focus:ring-blue-200">Submit</button>
    </section>
  </form>

  <!-- EMAIL -->
  <label class="block input-label">
    Email
    <input type="email" name="email" placeholder="daniela@email.com" class="input" />
  </label>

  <!-- PASSWORD -->
  <label class="block">
    Password
    <input type="password" name="password" class="input" />
  </label>

  <!-- DATE -->
  <label class="block">
    Date
    <input type="date" name="email" class="input" />
  </label>

  <!-- DATETIME -->
  <label class="block">
    Datetime
    <input type="datetime-local" name="email" class="input" />
  </label>

  <!-- TIME -->
  <label class="block">
    Time
    <input type="time" required name="time" class="input" />
  </label>

  <!-- NUMBER: Has up down arrows -->
  <label class="block">
    Number
    <input type="number" name="number" min="-1" max="420" placeholder="Number (-1 to 420)" class="input" />
  </label>

  <!-- NUMBER: Using input type as text and inputmode as decimal makes the input a "number" input in mobile devices -->
  <label class="block">
    Number
    <input placeholder="Number" inputmode="decimal" class="input" />
  </label>

  <!-- DESCRIPTION -->
  <label class="block">
    Description
    <textarea name="description" rows="5" placeholder="Enter the description here" class="input"></textarea>
  </label>

  <!-- RANGE -->
  <label class="block">
    Range
    <input type="range" name="range"
      class="mt-1 w-full rounded-md px-3 py-1 border-2 dark:border-gray-600 dark:bg-gray-900 transition dark:hover:border-gray-400 focus:outline-none focus:ring-1 focus:border-blue-700 dark:focus:border-blue-400 focus:ring-blue-700 dark:focus:ring-blue-400" />
  </label>

  <!-- CHECKBOX -->
  <label class="flex gap-1 items-center">
    <input type="checkbox" name="remember"
      class="cursor-pointer focus:outline-none transition focus:ring-2 focus:ring-blue-700 focus:ring-offset-1" />
    Remember me
  </label>

  <!-- RADIO -->
  <label class="block">
    <input type="radio" name="radio"
      class="cursor-pointer focus:outline-none transition focus:ring-2 focus:ring-blue-700 focus:ring-offset-1" />
    Radio
  </label>

  <!-- COLOR -->
  <label class="block">
    Color
    <input type="color" name="color"
      class="mt-1 block rounded-md px-1 border-2 transition hover:shadow-md focus:shadow-md focus:outline-none focus:ring-1 focus:border-blue-700 focus:ring-blue-700" />
  </label>

  <!-- FILE -->
  <label class="block">
    File
    <input type="file" name="color"
      class="w-full rounded-md p-1 border-2 transition hover:shadow-md focus:shadow-md focus:outline-none focus:ring-1 focus:border-blue-700 focus:ring-blue-700" />
  </label>

  <!-- TEXT: Input without label (aria-label) -->
  <input name="name" aria-label="name" maxlength="10" placeholder="Name (max 10 characters)"
    class="w-full rounded-md font-semibold px-3 py-1 border-2 dark:border-gray-600 dark:bg-gray-900 transition hover:shadow-md dark:hover:border-gray-400 focus:shadow-md focus:outline-none focus:ring-1 focus:border-blue-700 dark:focus:border-blue-400 focus:ring-blue-700 dark:focus:ring-blue-400" />

  <input name="address" aria-label="Street" placeholder="Street"
    class="w-full rounded-md font-semibold px-3 py-1 border-2 dark:border-gray-600 dark:bg-gray-900 transition hover:shadow-md dark:hover:border-gray-400 focus:shadow-md focus:outline-none focus:ring-1 focus:border-blue-700 dark:focus:border-blue-400 focus:ring-blue-700 dark:focus:ring-blue-400" />

  <!-- SEARCH: There is a separate type for search which provides better dynamic keyboards -->
  <input type="search" name="search" aria-label="search" placeholder="Search"
    class="w-full rounded-md font-semibold px-3 py-1 border-2 dark:border-gray-600 dark:bg-gray-900 transition hover:shadow-md dark:hover:border-gray-400 focus:shadow-md focus:outline-none focus:ring-1 focus:border-blue-700 dark:focus:border-blue-400 focus:ring-blue-700 dark:focus:ring-blue-400" />

  <!-- TIME -->
  <label class="block">
    Time
    <input type="time" name="time" class="input" />
  </label>

  <!-- PHONE NUMBER -->
  <label class="block">
    Phone number
    <input type="tel" name="telephone" placeholder="123-456-7890" minlength="10" maxlength="12" class="input" />
  </label>

  <!-- SELECT/DROPDOWN -->
  <label class="block">
    Choose a pet:
    <select name="select" class="input">
      <option value="" selected disabled>Please choose a pet</option>
      <option value="dog">Dog</option>
      <option value="cat">Cat</option>
      <option value="hamster">Hamster</option>
      <option value="parrot">Parrot</option>
      <option value="goldfish">Goldfish</option>
    </select>
  </label>

  <label class="block">
    Custom
    <!-- Example using the current text color to higlight the focused input element (requires custom config) -->
    <!-- 
        module.exports = {
          theme: {
            extend: {
              boxShadow: {
                'md-invert': '0 4px 6px -1px rgba(255, 255, 255, 0.1), 0 2px 4px -1px rgba(255, 255, 255, 0.06)'
              },
            },
          },
          variants: {
            // Control the shadows on dark mode to invert colors
            boxShadow: ['responsive', 'group-hover', 'focus-within', 'hover', 'focus', 'dark'],
            },
        } -->
    <input type="email" name="email" placeholder="custom shadow for dark mode"
      class="mt-1 w-full rounded-md px-3 py-1 border-2 dark:border-gray-600 dark:bg-gray-900 transition hover:shadow-md dark:hover:shadow-md-invert focus:outline-none focus:ring-1 focus:ring-current focus:border-current" />
  </label>
</div>
